<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="title">
    <span class="title-info">Открой все карточки по порядку от 1 до 9.<br> Для управления используй стрелочки
      клавиатуры и клавишу
      Enter.</span>
    <div class="difficulty-level">
      <button class="btn active" data-level="light">Легкий</button>
      <button class="btn" data-level="middle">Средний </button>
      <button class="btn" data-level="hard">Сложный</button>
      <p class="difficulty-title"></p>

    </div>
    <button class="btn btn-start">Погнали</button>

  </div>
  <div class="container">
    <div class="row">
      <div class="one-column">
        <h2 class="game-title">mini Memory game <p>(level: click start)</p>
        </h2>


        <div class="field">

        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
